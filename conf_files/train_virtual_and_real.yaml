dataset:
    ensamble:
        flag: true
        train_virtual: "data"
        train_real: "real_dataset/train"
        valid_real: "real_dataset/valid"
        split: 0.7
    root_train: ""
    root_valid: ""
    root_test: "test_imgs"

    train:
        virtual: "train_dataset.txt"
        real: "real_train.txt"

    test: "test_set.txt"

    validation:
        valid: "real_valid.txt"
        percentage_val      : 0.8

model:
    device               : "cuda"    # cpu or cuda
    backbone             : "resnet50" 
    pretrained           : true
    pretrained_backbone  : false
    num_class            : 2
    trainable_layers     : ""

train:
    log_file            : "trainlogs/virtual_and_real_train_log_with_lr_2.txt"
    batch_size          : 3
    num_workers         : 8
    epochs              : 10
    sampler             : false
    path_saved_model    : "models/checkpoint_train_virtual_and_real_with_lr_2.pth"
    checkpoint          : ""      # checkpoint to eventually resume
    pretrained_model    : ""      # pre-trained model to resume
    lr                  : 0.005
    momentum            : 0.9
    weight_decay        : 0.0005
    lr_scheduler        :
        flag                : true
        lr_gamma            : 0.1
        lr_step_size        : 3
    plot                : "snapshots/plots/loss_virtual_and_real_with_lr_2.png"