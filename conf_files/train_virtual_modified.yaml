dataset:
    ensamble:
        flag: false
        train_virtual: ""
        train_real: ""
        valid_real: ""
        split: ""
    root_train: "data"
    root_valid: ""
    root_test: "test_imgs"

    train:
        virtual: "train_dataset.txt"
        real: ""

    test: "test_set.txt"
    
    validation:
        valid: ""
        percentage_val      : 0.8

model:
    device               : "cuda"    # cpu or cuda
    backbone             : "resnet50" 
    pretrained           : true
    pretrained_backbone  : false
    num_class            : 2
    trainable_layers     : ""

train:
    log_file            : "trainlogs/virtual_train_mod.txt"
    batch_size          : 2
    num_workers         : 8
    epochs              : 10
    sampler             : false
    path_saved_model    : "models/checkpoint_virtual_mod.pth"
    checkpoint          : ""      # checkpoint to resume, useful for starting from an interrupted training
    pretrained_model    : ""      # pre-trained model to resume
    lr                  : 0.005
    momentum            : 0.9
    weight_decay        : 0.0005
    lr_scheduler        :
        flag                : true
        lr_gamma            : 0.1
        lr_step_size        : 3
    plot                : "snapshots/plots/loss_virtual_mod.png"